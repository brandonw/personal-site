{% extends "blog/menu_base.html" %}

{% block title %}{{ post.name }} - Blog{% endblock %}

{% block content %}

<h1>{{ post.name }}</h1>
<h4>posted {{ post.pub_date }} {{ post.pub_time }}</h4>
<hr />

<p>{{ post.post_text.rendered|safe }}</p>

<hr />
<p>Tags:
{% for tag in post.posttag_set.all %}
    <a href="{% url 'blog-tag' tag.tag %}">{{ tag.tag }}</a>
{% endfor %}
</p>

{% endblock %}
