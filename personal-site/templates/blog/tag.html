{% extends "blog/menu_base.html" %}

{% block title %}{{ tag }} posts - Blog{% endblock %}

{% block content %}

<h2>Posts with tag {{ tag }}:</h2>
<hr />
<ul class="list-unstyled">
{% for post in taggedposts %}
    <h3><a href="{% url 'blog-post' post.pub_date.year post.pub_date.month post.pub_date.day post.slug %}">
        {{ post.name }}
    </a> <small>{{ post.pub_date }}</small></h3>
{% endfor %}
</ul>

{% endblock %}
