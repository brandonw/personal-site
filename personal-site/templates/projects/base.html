{% extends "base.html" %}

{% block menu-projects %}
<li class="active"><a href="{% url 'projects' %}">PROJECTS</a></li>
{% endblock %}

{% block sidemenu %}

<h4>Project list</h4>
<ul class="nav nav-pills nav-stacked">
{% for project in projects %}
    <li><a href="{% url 'project-detail' project.slug %}">{{ project.name }}</a></li>
{% endfor %}
</ul>

{% endblock %}
